model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 64
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 64
      resolution: 512
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,1,2,2,4,4]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [16,8]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 10
    wrap: true
    train:
      target: ldm.data.dcm_CTA.CTAHeartFULLIMAGE
      params:
        data_root: D:/Dataset/CTA(2)/dcm_img_test/dataset/GE_train
        yaml_path: D:/Dataset/CTA(2)/dcm_img_test/dataset/yaml/GE_train.yaml
        construct_method: strictly_balance
        load_modality_list: [ 'contrast', 'non_contrast' ]
        size: 512
        flip_p: 0.5
    validation:
      target: ldm.data.dcm_CTA.CTAHeartFULLIMAGE
      params:
        data_root: D:/Dataset/CTA(2)/dcm_img_test/dataset/GE_val
        yaml_path: D:/Dataset/CTA(2)/dcm_img_test/dataset/yaml/GE_val.yaml
        construct_method: strictly_balance
        load_modality_list: [ 'contrast', 'non_contrast' ]
        size: 512
        flip_p: 0

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
