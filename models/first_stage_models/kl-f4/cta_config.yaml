model:
  base_learning_rate: 4.5e-06
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: val/rec_loss
    embed_dim: 3
    image_key:
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 1.0e-06
        disc_weight: 0.5
    ddconfig:
      double_z: true
      z_channels: 3
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 10
    wrap: true
    train:
      target: ldm.data.dcm_CTA.CTAHeartFULLIMAGE
      params:
        data_root: D:/Dataset/CTA(2)/dcm_img_test/dataset/GE_train
        yaml_path: D:/Dataset/CTA(2)/dcm_img_test/dataset/yaml/GE_train.yaml
        construct_method: strictly_balance
        load_modality_list: [ 'contrast', 'non_contrast' ]
        size: 512
        flip_p: 0.5
    validation:
      target: ldm.data.dcm_CTA.CTAHeartFULLIMAGE
      params:
        data_root: D:/Dataset/CTA(2)/dcm_img_test/dataset/GE_val
        yaml_path: D:/Dataset/CTA(2)/dcm_img_test/dataset/yaml/GE_val.yaml
        construct_method: strictly_balance
        load_modality_list: [ 'contrast', 'non_contrast' ]
        size: 512
        flip_p: 0
